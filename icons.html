<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحميل الأيقونات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2196F3;
            text-align: center;
        }
        .download-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .download-item img {
            display: block;
            margin: 10px auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background: #1976D2;
        }
        .note {
            margin-top: 20px;
            padding: 10px;
            background: #FFF3E0;
            border-right: 4px solid #FF9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحميل الأيقونات</h1>
        
        <div class="download-item">
            <h3>1. أيقونة 512x512</h3>
            <img src="https://img.icons8.com/nolan/512/memory-slot.png" alt="512x512 icon" style="max-width: 200px;">
            <br>
            <a href="https://img.icons8.com/nolan/512/memory-slot.png" download="icon-512.png" class="button">تحميل الأيقونة</a>
        </div>

        <div class="download-item">
            <h3>2. أيقونة 192x192</h3>
            <img src="https://img.icons8.com/nolan/192/memory-slot.png" alt="192x192 icon" style="max-width: 100px;">
            <br>
            <a href="https://img.icons8.com/nolan/192/memory-slot.png" download="icon-192.png" class="button">تحميل الأيقونة</a>
        </div>

        <div class="note">
            <h3>خطوات التثبيت:</h3>
            <ol>
                <li>قم بتحميل كلا الأيقونتين بالضغط على الأزرار أعلاه</li>
                <li>انقل الملفات المحملة (icon-512.png و icon-192.png) إلى مجلد التطبيق</li>
                <li>تأكد من أن أسماء الملفات صحيحة تماماً كما هي</li>
            </ol>
        </div>
    </div>
</body>
</html>
